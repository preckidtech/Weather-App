<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>

  <body
    class="m- 0 h-screen grid place-items-center bg-[url('./asset/weather-background.jpg')] bg-cover"
  >
    <section>
      <h1
        class="text-black font-extrabold text-center text-3xl max-md:text-2xl max-sm:text-xl mb-8"
      >
        Weather ForeCast by <span>Preckid Tech</span>
      </h1>
      <section
        class="weather-container w-[400px] max-sm:w-[350px] p-8 m-auto bg-white rounded-3xl"
      >
        <img
          src="./asset/weather-background.jpg./asset/weather-background.jpg"
          alt=""
        />
        <form class="form">
          <section
            class="input-section flex justify-between align-middle gap-4"
          >
            <!-- <h1 class="text-[#1e3a8a]">Hello World</h1> -->
            <input
              type="text"
              placeholder="Enter Location....."
              spellcheck="false"
              class="input-field bg-blue-500 rounded-full py-2 px-4 box-border w-full text-white focus:outline-none focus:ring-2 focus:ring-white text-lg"
            />
            <button type="submit" onclick="onSearch()">
              <i
                class="search-btn fa-solid text-white fa-magnifying-glass bg-blue-500 p-3 rounded-full cursor-pointer"
                onclick="onSearch()"
              ></i>
            </button>
          </section>
          <div>
            <p class="error-message text-red-800 text-lg  font-bold mt-8 text-center hidden">City not found</p>
          </div>

          <!-- <img src="./asset/windy.png" alt=""> -->
        </form>
        <!-- Weather section -->
        <section class="weather-section text-center text-[#1e3a8a] hidden">
          <img
            src="./asset/cloud.png"
            class="weather-icon h-40 w-40 m-auto mt-10"
            alt="rain"
          />
          <h1 class="temperature text-[50px] font-bold">20Â°c</h1>
          <h2 class="city-name text-[15px] font-bold">New York</h2>
          <section
            class="details flex justify-between gap-[40px] text-[#1e3a8a] mt-8 max-sm:text-[16px]"
          >
            <div class="column flex gap-2 place-items-center">
              <img src="./asset/humidity.svg" class="h-10" alt="" />
              <div>
                <p class="humidity">50%</p>
                <p class="font-bold">Humidity</p>
              </div>
            </div>
            <div class="column flex gap-2 place-items-center">
              <img src="./asset/windy.png" class="h-10" alt="" />
              <div>
                <p class="wind-speed">15 km</p>
                <p class="font-bold">Wind Speed</p>
              </div>
            </div>
          </section>
        </section>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
